
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center> <title>Diseño básico de formulario usando HTML</title>
</head>
<body>
    <h1>Diseño básico de formulario usando HTML</h1>
    <h4>-Detalles personales-</h4>
   <form style="border: 1px solid black; padding: 20px; width: 60%;"> 
      <label for="firstName">Nombre:</label><br>
      <input type="text" id="firstName" name="firstName"><br>
      <label for="lastName">Apellido:</label><br>
      <input type="text" id="lastName" name="lastName"><br>
      <label>Género:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Masculino</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Femenino</label><br>
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="birthDate">Fecha de nacimiento:</label><br>
      <input type="date" id="birthDate" name="birthDate"><br>
      <label for="address">Dirección:</label><br>
      <textarea id="address" name="address"></textarea><br>
      <input type="submit" value="Enviar">
    </form></center>
</body>
</html>
